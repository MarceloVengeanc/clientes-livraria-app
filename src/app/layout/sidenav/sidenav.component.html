<div class="sidebar" [ngClass]="{ 'showSidebar': isSidebarVisible, 'hideSidebar': !isSidebarVisible}" [@fadeInOut]>
  <ul>
    <li>
      <a routerLinkActive="active" (click)="toggleMenu()">
        <span class="menu-icon material-icons">dashboard</span>
        <span class="menu-text">Dashboard</span>
        <span class="sub-menu-icon" [ngClass]="{ 'sub-menu-open': isSubmenuOpen }">
          <mat-icon>{{ isSubmenuOpen ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}</mat-icon>
        </span>
      </a>
      <ul *ngIf="isSubmenuOpen" class="sub-menu">
        <li><a routerLink="/dashboard" routerLinkActive="active"><span
              class="menu-icon material-icons">details</span><span class="menu-text">Detalhado</span></a></li>
        <li><a routerLink="/dashboard/messages" routerLinkActive="active"><span
              class="menu-icon material-icons">message</span><span class="menu-text">Mensagens</span></a></li>
      </ul>
    </li>
    <li>
      <a routerLink="/home" routerLinkActive="active">
        <span class="menu-icon material-icons">home</span>
        <span class="menu-text">Home</span>
      </a>
    </li>
    <li>
      <a routerLink="/clientes" routerLinkActive="active">
        <span class="menu-icon material-icons">people</span>
        <span class="menu-text">Clientes</span>
      </a>
    </li>
    <li>
      <a routerLink="/livros" routerLinkActive="active">
        <span class="menu-icon material-icons">menu_book</span>
        <span class="menu-text">Livros</span>
      </a>
    </li>
    <li>
      <a routerLink="/calendario" routerLinkActive="active">
        <span class="menu-icon material-icons">calendar_month</span>
        <span class="menu-text">Calendário</span>
      </a>
    </li>
    <li>
      <a routerLink="/login" routerLinkActive="active">
        <span class="menu-icon material-icons">settings</span>
        <span class="menu-text">Configurações</span>
      </a>
    </li>
  </ul>
</div>

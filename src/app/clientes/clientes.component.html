<mat-card>
  <mat-card-title>Lista de Clientes</mat-card-title>
  <div>
    <button mat-raised-button color="primary" type="button" routerLink="/cadastroclientes">
      Novo
    <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card-content>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Filtrar...</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" >
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.firstName + " " + pessoa.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Endereço</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.address }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let pessoa">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluirPessoa(pessoa.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
